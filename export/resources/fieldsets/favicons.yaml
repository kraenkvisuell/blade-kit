title: Favicons
fields:
  -
    handle: favicons_section
    field:
      type: section
      display: Favicons
      instructions: 'Nicht alle müssen ausgewählt werden - der Browser wählt immer das nächstbeste aus. Es sollte aber mindestens ein großes (144 - 512) und ein kleineres (32 bis 96) Favicon hinterlegt sein.'
      localizable: false
      hide_display: true
  -
    handle: light_mode
    field:
      type: section
      display: 'Light Mode'
      instructions: 'Favicons für den Light Mode bzw. normalen Modus (meist mit dunklem Hintergrund oder ein dunkleres Zeichen auf Transparent)'
      localizable: false
