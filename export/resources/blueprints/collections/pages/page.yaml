title: Seite
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              localizable: false
          -
            handle: has_hero
            field:
              type: toggle
              display: 'Hat Hero'
              localizable: false
          -
            handle: hero
            field:
              type: group
              display: Hero
              localizable: false
              if:
                has_hero: 'equals true'
              fields:
                -
                  import: hero
          -
            import: main_content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  seo_tab:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
  favicons:
    display: Favicons
    sections:
      -
        fields:
          -
            handle: favicons
            field:
              type: section
              display: Favicons
              instructions: 'Favicons mÃ¼ssen nur dann hinterlegt werden, wenn diese Seite andere Favicons haben soll als die Standard-Grafiken, die unter Globale Inhalte -> Einstellungen hinterlegt sind!'
              localizable: false
          -
            import: favicons
